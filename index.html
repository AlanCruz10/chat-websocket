<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocketsChat</title>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <link rel="stylesheet" href="./index.css"> -->
</head>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: "Montserrat", sans-serif;
    box-sizing: border-box;
    background-color: rgba(144, 43, 226, 0.795);
  }
  .screen {
    height: 100%;
    position:absolute;
    width: 100%;
    display: flex;
  }
  .login-screen {
    display: flex;
    margin-top: -8px;
    margin-left: -8px;
    background-color: #0a2392c7;
  }
  .login-screen .form {
    height: 100px;
    margin-top: -100px;
    position: absolute;
    text-align: center;
    top: 50%;
    width: 100%;
  }
  .login-screen .form .usernameInput {
    background-color: #820a92c7;
    color: #fff;
    border: none;
    border: 2px solid #fff;
    outline: none;
    padding-top: 15px;
    padding-bottom: 15px;
    text-align: center;
    width: 400px;
  }
  .login-screen .form .usernameButton {
    background-color:rgb(0, 0, 0);
    color: #fff;
    border: 2px solid;
    padding-top: 15px;
    padding-bottom: 15px;
    margin-top: 5%;
    font-size: 200%;
    text-align: center;
    width: 200px;
  }
  .login-screen .title {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: black;
    font-size: 200%;
  } 
  .login-screen .usernameInput {
    font-size: 200%;
    letter-spacing: 3px;
  }
  .login-screen .title, .login-screen .usernameInput {
    /*color: #fff;*/
    font-weight: 100;
  }
  .chat-screen {
    display: none;
  }
  .screens {
  height: 100%;
  margin: 0%;
  padding: 0;
  width: 100%;
  }

  .chat-container {
    margin-left: 5%;
    margin-top: 5%;
    margin-bottom: 5%;
    margin-right: 5%;
    display: flex;
  }
  .chat-container-messages {
    background-color: white;
    border: 4px rgb(0, 0, 0) solid;
    height: 450px;
    width: 600px;
    display: flex;
    flex-direction: column;
    overflow-y: scroll;
  }
  .chat-container-messages ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  .chat-container-messages li {
    margin: 10px;
  }
  .chat-container-messages-p {
    border-bottom: 4px rgb(0, 0, 0) solid;
    background-color: black;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: -9px;
  }
  .chat-container-messages-p p {
    color: rgb(173, 7, 7);
    border-bottom: 4px rgb(0, 0, 0) solid;
    font-size: x-large;
    font-weight: 700;
    width: auto;
  }
  .chat-container-users {
    background-color: white;
    border: 4px rgb(0, 0, 0) solid;
    height: 450px;
    width: 200px;
    display: flex;
    flex-direction: column;
    justify-content: baseline;
    align-items: center;
     overflow-y: scroll;
  }
  .chat-container-users-p {
    /* margin-top: -5%; */
    background-color: black;  
  }
  .chat-container-users-p p {
    color: rgb(255, 255, 255);
    width: 200px;
    font-size: x-large;
    font-weight: 700;
  }
  .chat-container-users ul {
    list-style-type: none;
    color: black;
    font-size: medium;
    font-weight: 600;
    cursor: pointer;
    margin: 0;
    padding: 0;
  }
  .chat-container-users li {
    font-size: medium;
    font-weight: 600;
    color: black;
    margin: 10px;
  }

  .user_item {
    font-size: medium;
    font-weight: 600;
    color: black;
    margin: 10px;
  }

  .chat-input-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
  }
  .chat-input-container input {
    height: 30px;
    width: 500px;
    margin-right: 10px;
    border-radius: 5px;
    padding: 5px;
  }
  .chat-input-container button {
    height: 30px;
    border-radius: 5px;
    background-color: rgb(65, 155, 245);
    color: white;
    border: none;
    padding: 5px 15px;
    cursor: pointer;
  }
  .chat-input-container button:hover {
    background-color: rgb(32, 124, 202);
  }
  .private-message-button {
    margin-left: 10px;
    height: 20px;
    background-color: rgb(65, 155, 245);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .private-message-button:hover {
    background-color: rgb(32, 124, 202);
  }
  li{
    color: rgb(0, 0, 0);
    font-size: x-large;
    font-weight: 700;
  }
</style>
<body>
  <main class = "screens">
    <section class = "login-screen screen">
      <div class = "form">
          <p class="title">Chat</p>
          <input class = "usernameInput" id="usernameInput" placeholder = "Ingresa tu nombre" type = "text" maxlength = "14"/>
          <br>
          <button class = "usernameButton" id="usernameButton">Login</button>
      </div>
    </section>
    <div class="chat-container screen">
      <div class="chat-container-users">
        <div class="chat-container-users-title">
          <p>Usuarios</p>
        </div>
        <div class="chat-container-users-list">
          <ul id="user_list"></ul>
        </div>
      </div>
      <div class="chat-container-messages">
        <div class="chat-container-messages-list">
          <div class="chat-container-messages-list-title">
            <p>Chat</p>
          </div>
          <div class="chat-container-messages-list-list">
            <ul id="message_list"></ul>
          </div>
        </div>
        <div id="message_form">
          <input id="text_area" type="text" placeholder="Escribe un mensaje..." />
          <input class="photoInput" type="file" accept="image/png, image/jpeg" hidden/>
          <div class="buttons">
            <button class="photoButton">Foto</button>
            <button class="inputMessageButton">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- <div class="chat-container">
   <form id="user_form">
     <input
       id="text_area_login"
       type="text"
       placeholder="Escribe tu usuario..."
     />
     <button id="send_button_login">Iniciar chat</button>
   </form>
 </div> -->
 
 <script>
  const socket = io();
  const loginScreen = document.querySelector('.login-screen');
  const chatScreen = document.querySelector('.chat-container');
  //const conectedUsersArea = document.querySelector('.chat-container-u');
  chatScreen.style.display = 'none';
  //conectedUsersArea.style.display = 'none';

  const usernameButton = document.getElementById("usernameButton");
  const usernameInput = document.getElementById("usernameInput");

  usernameButton.addEventListener('click', ()=>{
      let username = usernameInput.value;
      console.log(username, usernameInput.value)
      socket.emit('register', username);
  });

  socket.on('user-connected', ( users ) => {
    conectedUsers.innerHTML = '';
    for (const user in users) {
        conectedUsers.insertAdjacentHTML('beforeend',`<li>${user}</li>`);
    }
  })

  socket.on('login', ( ) => {
      alert('Bienvenido al Chat')
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'inline';
      //conectedUsersArea.style.display = 'inline';
  })

  socket.on('login-failed', () => {
      alert('El nombre que intentas usar no esta disponible, intenta uno nuevo');
      usernameInput.value = '';
  })

  

 </script>
</body>
</html>
